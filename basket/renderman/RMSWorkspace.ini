SetPref WSSearchPaths.display [list \\\${RMSTREE}/bin @]
SetPref WSSearchPaths.procedural \
    [list \\\${RMSTREE}/lib/plugins \\\${RMANTREE}/etc @]
SetPref WSSearchPaths.archive [concat $stdplaces .]
