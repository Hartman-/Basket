    [concat $stdplaces [list \\\${RMSTREE}/lib/shaders/ @]]
SetPref WSSearchPaths.texture \
    [concat $stdplaces [list \\\${RMSTREE}/lib/textures/ @]]
SetPref WSSearchPaths.rifilter  \
    [list \\\${RMANTREE}/etc @]
SetPref WSSearchPaths.rixplugin [list \\\${RMSTREE}/lib/shaders/ @]

